{% extends "base.html" %}
{% load static %}

{% block extra_title %}
    Home
{% endblock %}


{% block content %}
    <!-- Hero Section -->
    <section class="container-fluid">
        <div class="hero-container img-fluid">
            <div class="row h-100 mx-0">
                <div class="col text-center">
                    
                </div>
                <h2>
                    <a href="" class="shop-now-btn btn btn-lg btn-green py-1">Shop Now</a>
                </h2>
            </div>
        </div>
    </section>
    <!-- Categories -->
    <section class="container-fluid px-5">
        <div class="row">
            <div class="col-12 text-center my-3">
                <h2 class="green">Categories</h2>
            </div>
        </div>
        <div class="row pb-3 ml-4 mr-4 justify-content-around">
            {% for c in category_list %}
                <div class="categories col-12 col-md-5 text-center pb-3 mb-3">
                    {% if c.image %}
                        <a href="">
                            <img src="" alt="{" class="img-responsive" height="140">
                            <h5 class="pt-3 mb-0 pb-0 green">
                               
                            </h5>
                        </a>
                    {% else %}
                        <a href="">
                            <img src="{{ MEDIA_URL }}noimage.png" alt="" class="img-responsive" height="130">
                            <h5 class="pt-3 mb-0 pb-0 green">
                              
                            </h5>
                        </a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </section>
    <div class="btt-button border-green green bg-cream">
        <a class="btt-link d-flex h-100">
            <i class="fas fa-arrow-up mx-auto my-auto"></i>
        </a>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script>
        $('.btt-link').click(function(e) {
            window.scrollTo(0,0);
        });
    </script>
{% endblock %}
