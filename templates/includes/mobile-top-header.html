<ul>
    <li class="nav-item list-inline-item mx-0">
        <a class="nav-link d-block d-lg-none" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            
            <div class="text-center">
                <div>
                    <i class="fas fa-search fa-lg text-light"></i>
                    <span class="sr-only">Search our Delicatessen</span>
                </div>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 px-4" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="form-control border-green bg-cream green site-search" type="text" name="q" placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control btn btn-green border-green" type="submit">
                            <span class="icon">
                                <i class="fas fa-search cream"></i>
                                <span class="sr-only">Search our Delicatessen</span>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="nav-item list-inline-item dropdown x-0">
        <a class="nav-link d-block d-lg-none" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="text-center">
                <div>
                    <i class="fas fa-user fa-lg text-light"></i>
                    <p class="sr-only">Account</p>
                </div>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options-mobile">
            {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                    <a href="{% url 'add_product' %}" class="dropdown-item">Add Product</a>
               
                {% endif %}
                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    {% if request.user.is_authenticated %}
        <li class="list-inline-item mx-0">
            <a class="nav-link d-block d-lg-none" href="{% url 'wishlist' %}">
                <div class="text-center">
                    <div>
                        <i class="fas fa-heart fa-lg text-light"></i>
                        <span class="sr-only">Wishlist</span>
                    </div>
                </div>
            </a>
        </li>
    {% endif %}
    <li class="list-inline-item mr-sm-4 mx-0">
        <a class="{% if grand_total %}font-weight-bold{% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
            <div class="text-center">
                <div>
                    <i class="fas fa-shopping-basket fa-lg text-light"></i>
                    <span class="sr-only">Shopping Basket</span>
                </div>
            </div>
        </a>
    </li>
</ul>
